<!DOCTYPE html>

            <a

            </button>

            <button
              id="darkModeToggle"
              class="ml-4 p-2 rounded-full cursor-pointer bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition"

        id="mobileNav"
      >
        <ul class="flex flex-col gap-20 mt-20 ml-20">
          <li>
            <a
              href="index.html"
              class="text-4xl font-semibold hover:text-indigo-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="about.html"
              class="text-4xl font-semibold hover:text-indigo-300"

          </li>
        </ul>

      <section
        class="flex flex-col items-center justify-center text-center px-6 py-20 md:py-32 lg:py-40 bg-gradient-to-b from-indigo-100 to-white dark:from-gray-800 dark:to-gray-900"
      >
        <h1 class="text-4xl md:text-5xl font-extrabold leading-tight max-w-2xl">
          Find
          <span class="text-indigo-600 dark:text-indigo-400">Inspiration</span>
          in a random Bible verse.
        </h1>
        <p class="mt-4 text-lg text-gray-600 dark:text-gray-300 max-w-xl">
          Click on the button below and discover a Bible verse that will accompany you today.
        </p>
        <a href="#verse">
          <button
            id="randomVerseButton"
            class="mt-8 px-8 cursor-pointer py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl text-lg shadow-md transition-all duration-300"
          >
            Show me a random Bible Verse
          </button>
        </a>
        <button id="reset" class="border-1 border-gray-950 dark:border-gray-400  py-1.5 px-6 mt-3 rounded-lg font-semibold shadow-md cursor-pointer transform duration-200 hover:-translate-y-1 hover:bg-gray-100 dark:hover:bg-gray-800">Reset</button>
      </section>
      <section
        id="verses"
        class="w-full p-15 flex flex-col items-center justify-center gap-10 lg:grid lg:grid-cols-3"
